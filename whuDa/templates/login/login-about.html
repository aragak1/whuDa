        </base>

    <link href="/static/img/favicon.png" rel="shortcut icon" type="image/x-icon" />

    <link href="static/css/icon.css" rel="stylesheet" type="text/css" />
    <link href="static/css/common.css" rel="stylesheet" type="text/css" />
    <link href="static/css/link.css" rel="stylesheet" type="text/css" />
    <link href="static/css/style.css" rel="stylesheet" type="text/css" />

    <script src="/static/js/jquery.2.js" type="text/javascript"></script>
    <script src="/static/js/jquery.form.js" type="text/javascript"></script>

<noscript unselectable="on" id="noscript">
    <div class="aw-404 aw-404-wrap container">
        <img src="/static/img/no-js.jpg">
        <p>你的浏览器禁用了JavaScript, 请开启后刷新浏览器获得更好的体验!</p>

<body>
<div class="aw-top-menu-wrap">
    <div class="container">
        <!-- logo -->
        <div class="aw-logo hidden-xs">
            <a href="/"></a>
        </div>
        <!-- 搜索框 -->
        <div class="aw-search-box  hidden-xs hidden-sm">
            <form class="navbar-search" action="/" id="global_search_form" method="post">
                <input class="form-control search-query" type="text" placeholder="搜索问题" autocomplete="off" name="q" id="aw-search-query" />
                <span title="搜索" id="global_search_btns"><i class="icon icon-search"></i></span>
            </form>
        </div>
        <!-- 导航 -->
        <div class="aw-top-nav navbar">
                <div class="navbar-header">
                    <button class="navbar-toggle pull-left">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <nav role="navigation" class="collapse navbar-collapse bs-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/dynamic"><i class="icon icon-home"></i> 动态</a></li>
                        <li><a href="/"><i class="icon icon-list"></i> 发现</a></li>
                        <li><a href="/topic"><i class="icon icon-topic"></i> 话题</a></li>
                        <li>
                            <a href="/notifications" class=""><i class="icon icon-bell"></i> 通知</a>
                            <span class="badge badge-important" style="display:none" id="notifications_unread">0</span>
                        </li>
                        <li><a href="/help"><i class="icon icon-bulb"></i> 帮助</a></li>
                        <li>
                            <a style="font-weight:bold;">· · ·</a>
                            <div class="dropdown-list pull-right">
                                <ul id="extensions-nav-list">
                                    <li><a href="/about" class="active"><i class="icon icon-activity"></i>关于</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        <!-- 用户栏 -->
        <div class="aw-user-nav">
                <a href="/people/{{ user.username }}" class="aw-user-nav-dropdown">
                    <img alt="{{ user.username }}" src="/{{ user.avatar_url }}">
                </a>
                <div class="aw-dropdown dropdown-list pull-right">
                    <ul class="aw-dropdown-list">
                        <li><a href="/message"><i class="icon icon-inbox"></i> 私信<span class="badge badge-important collapse" id="inbox_unread" style="display: none;">0</span></a></li>
                        <li class="hidden-xs"><a href="/setting"><i class="icon icon-setting"></i> 设置</a></li>
                        <li><a href="/logout"><i class="icon icon-logout"></i> 退出</a></li>
                    </ul>
                </div>
            </div>
        <!-- 发起 -->
        <div class="aw-publish-btn">
                <a id="header_publish" class="btn-primary" href="/publish"><i class="icon icon-ask"></i>发起</a>
                <div class="dropdown-list pull-right">
                    <ul>
                        <li>
                            <form method="post" action="/publish">
                                <a onclick="$(this).parents('form').submit();">问题</a>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
    </div>
</div>

<div class="aw-container-wrap">
    <div class="container">
        <div class="row">
            <div class="aw-content-wrap clearfix">
                <div class="col-sm-12 col-md-12 aw-main-content">
                    <div class="aw-mod aw-help-center">
                        <div class="mod-head">
                            <h2>
                                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> 关于WhuDa
                                <img src="/static/img/bg3.jpg" height="300px" width = "100%" style="opacity:0.7">
                            </h2>
                        </div>
                        <div class="mod-body clearfix">
                            <div class="mod-head">
                                <h2>
                                    作者：
                                </h2>
                            </div>
                            <div class="col-sm-3 col-md-3">
                                <div class="aw-item">
                                    <h3>
                                        <img class="aw-border-radius-5" src="/static/img/tj.jpg" alt=" ">涂津
                                    </h3>
                                </div>
                            </div>
                            <div class="col-sm-3 col-md-3">
                                <div class="aw-item">
                                    <h3>
                                        <img class="aw-border-radius-5" src="/static/img/jasonwei.jpg" alt=" ">韦启龙
                                    </h3>
                                </div>
                            </div>
                            <div class="col-sm-3 col-md-3">
                                <div class="aw-item">
                                    <h3>
                                        <img class="aw-border-radius-5" src="/static/img/zyl.png" alt=" ">赵云龙
                                    </h3>
                                </div>
                            </div>
                            <div class="col-sm-3 col-md-3">
                                <div class="aw-item">
                                    <h3>
                                        <img class="aw-border-radius-5" src="/static/img/avatar/avatar.png" alt=" ">Old White
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="aw-footer-wrap">
    <div class="aw-footer">
        Copyright © 2016<span class="hidden-xs"> - All Rights Reserved</span>

    </div>
</div>

</body>
</html>
